<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/carousel.css">
    <link rel="stylesheet" href="style/section.css">

    <title>Bursa</title>

</head>

<body>


    <!-- Carousel -->
    <div class="card">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>



            <div class="carousel-inner col-12">
                <div class="carousel-item active ">
                    <img src="../../images/teleferik.jpg" alt="Slide 1" class="imgsize">
                    <div class="carousel-caption">
                        <h3>Slide 1</h3>
                        <p>Slide 1 Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../images/suuctu.jpg" alt="Slide 2" class="imgsize">
                    <div class="carousel-caption">
                        <h3>Slide 2</h3>
                        <p>Slide 2 Description</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="../../images/cumalikizik.jpg" alt="Slide 3" class="imgsize">
                    <div class="carousel-caption">
                        <h3>Slide 3</h3>
                        <p>Slide 3 Description</p>
                    </div>
                </div>
            </div>



        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Page Sections -->
    <div id="section1" class="page-section">
        <h2>Section 1</h2>
        <p>Content of Section 1</p>
    </div>

    <div id="section2" class="page-section">
        <h2>Section 2</h2>
        <p>Content of Section 2</p>
    </div>

    <div id="section3" class="page-section">
        <h2>Section 3</h2>
        <p>Content of Section 3</p>
    </div>


    <!-- Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script/carosuelScrollBehaviour.js"></script>

</body>

</html>
